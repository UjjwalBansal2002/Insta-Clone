<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Instagram</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <main class="flex w-full h-screen justify-center items-center">
        <div class="left">
            <img src="./Images/home-phones.png" alt="">
        </div>
        <div class="right  w-1/4 h-3/4 p-3">
            <form action="" class="flex flex-col border border-slate-300 rounded-md w-full h-5/6 py-5">
                <h1 class="text-5xl mt-5 mb-10 text-center">Instagram</h1>
                <input type="email" class="m-2 p-1 mx-5 rounded-sm border border-slate-300 bg-slate-50 text-black" placeholder="Phone, Username or email">
                <input type="password" class="mx-5 p-1 rounded-sm border border-slate-300 bg-slate-50 text-black" placeholder="Password">
                <button type="submit" class="bg-blue-400 text-white rounded-md my-5 mx-5 p-1">Log in</button>
                <div class="flex mt-2 my-4 mx-5 w-full">
                    <div class="left border-b border-slate-300 w-36"></div>
                    <div class="mid"><sub>OR</sub></div>
                    <div class="right w-36  border-b border-slate-300"></div>
                </div>
                <div class="fb text-blue-900 w-full text-center mb-3 font-bold"><i class='bx bxl-facebook-square'></i>Login With Facebook</div>
                <div class="text-center my-3">Forgot Password?</div>
            </form>
            <div class="signUp border border-slate-300 p-5 my-3 text-center ">Don't Have an account? <span  class="text-blue-500 font-semibold">Sign Up</span></div>
            <div  class="text-center w-full m-5" >Get The App</div>
            <div class="flex w-full justify-center items-center">
                <img src="./Images/c5Rp7Ym-Klz.png" class="w-1/3" alt="">
                <img src="./Images/EHY6QnZYdNX.png" class="w-1/3" alt="">
            </div>
        </div>
    </main>
    <div class="flex justify-center items-center text-slate-500 my-4">
        <ul class="flex gap-5">
            <li>Meta</li>
            <li>About</li>
            <li>Block</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>Api</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Location</li>
            <li>Instagram Lite</li>
            <li>Threads</li>
            <li>Contact Uploading & Non-Users</li>
            <li>Meta Verified</li>
        </ul>

    </div>



    <script src='script.js'></script>
</body>

</html>
